	<section id="seccion1">
	<div>
		<div align="center">
				<h1>Cursos de Alumno</h1>
			
				<table id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
					<thead>
						<tr>
							<th>Id</th>
							<th>Alumno</th>
							<th>Curso</th>							
							<th>Estado</th>				
						</tr>
					</thead>
					<tbody>
						<tr th:each="alumnoCurso: ${alumnoCursos}">
							<td th:text="${alumnoCurso.ID_ALUMNO_CURSOS}">Id</td>

							<td th:text="${alumnoCurso.ESTADO}">Estado</td>

								<a th:href="@{/cursos/eliminar/{id}(id=${curso.ID_CURSOS})}">Eliminar</a>
							</td>-->
							
						</tr>
					</tbody>
				</table>
			</div>
